<form [formGroup]="formGroup">
  <gg-input
    [name]="'Email'"
    [formControl]="formGroup.get('email')"
    [type]="'email'"
  >
  </gg-input>

  <gg-select
    [name]="'Płeć'"
    [placeholder]="'Wybierz'"
    [formControl]="formGroup.get('sex')"
    [options]="sexOptions"
  >
  </gg-select>

  <gg-checkbox [name]="'Regulamin'" [formControl]="formGroup.get('terms')">
  </gg-checkbox>
</form>

<div>
  <p>Form value:</p>
  <pre>{{ formGroup.value | json }}</pre>
</div>
